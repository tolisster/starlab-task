<div class="container">
  <a class="navbar-brand" href="#"><img src="assets/img/logo.png" width="84" height="70" alt="Star"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" i18n-aria-label aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <span class="navbar-text ml-auto mr-5">
      <img src="assets/img/user.png"> Gheorge Wasington
    </span>
    <ul class="navbar-nav mr-0">
      <li class="nav-item">
        <a class="nav-link nav-logout" href="#" i18n>log out</a>
      </li>
      <li class="nav-item dropdown dropdown-language">
        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{locale}}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageDropdown">
          <ng-container *ngFor="let language of languages">
            <a *ngIf="language !== locale" class="dropdown-item" [href]="'/starlab-task-preview/' + (language !== 'en' ? language + '/' : '')">{{language}}</a>
          </ng-container>
        </div>
      </li>
    </ul>
  </div>
</div>
